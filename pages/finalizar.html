<body class="finalizarFondo">
    
    <div >
        <div class="container ">
            <h1>Finalizar Compra</h1>

            <div class="contenedorTarjeta">  
                <div>
                    <div class="detalle">
                        <div>Precio final: <span id="totalFinalizar">0</span></div>
                        <div>Cantidad de funkos: <span id="cantidadFinalizar">0</span></div>
                    </div>

                    <div class="tarjeta">
                        <p class="nombreTitular">Nombre completo</p>
                        <p class="fechaVec">Fecha venc.</p>
                        <p class="numTarj">Numero de Tarjeta</p>
                        <p class="codigoSeg">Codigo Seguridad</p>
                        <div id="imgTarjeta" class="imgTarjeta"></div>
                    </div>
                </div> 
                <div class="formTarjeta">
                    <form action="">
                        <fieldset>
                            <div  class="datos">
                                <div class="datosPersonales">
                                    <label for="Nombre">Nombre</label>
                                    <br>
                                    <input class="" type="text" name="" id="Nombre" placeholder="Nombre (tarjeta)"> 
                                    <br><br>
                                    <label for="DNI">DNI</label>
                                    <br>
                                    <input class="" type="text" name="" id="DNI" placeholder="DNI"> 
                                    <br><br>
                                    <label for="Fecha">Fecha de vencimiento</label>
                                    <br>
                                    <div class="ordenFecha">
                                        <input type="text" class="input" id="month" placeholder="MM" maxlength="2" required="">
                                        <input type="text" class="input" id="year" placeholder="YY" maxlength="2" required="">
                                    </div>
                                </div>
                                <div  class="datosTarjeta">
                                    <label for="tarjeta">Numero de tarjeta</label>
                                    <br>
                                    <input class="" type="text" name="tarjeta" id="tarjeta" placeholder="Numero de tarjeta"> 
                                    <br><br>
                                    <label for="CVC">CVC</label>
                                    <br>
                                    <input class="" type="text" name="CVC" id="CVC" placeholder="CVC"> 
                                    <br><br>
                                    
                                </div>


                                
                            </div>
                            <button id="pagar">Finalizar compra</button>

                        </fieldset>
                    </form>
                </div>
    
            </div>
        </div>
    </div>

    <section  class="asincronicoGral">
        <img class="imgUno" src="../img/otros/amazing spiderman.png" alt="">
