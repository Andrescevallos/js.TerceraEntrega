<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cfb90e9f6b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">  
    <link rel="stylesheet" href="../estilo.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>

    <div class="container">
        <header id="flecha">
            <div class="head1">
                <div>
                    <img class="funco-mpra" src="../images/logo.png" alt="">
                </div>
    
                <div class="head2" >    
                    <nav class="nav-search">
                        <div class="container-fluid">
                          <form class="d-flex" role="search">
                            <input id="buscador" class="ba-search" type="search" placeholder="Buscar Funko"     >
                            <button class="bu-search btn btn-primary" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                          </form>
                        </div>
                      </nav>
    
                </div>
            </div>
    
            
    
           <div class="orden-head3">
                <div class="head3">
                    <div>
                        <div class="dropdown marcas">
                            <button class="productos" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Productos
                            </button>
                            <ul class="dropdown-menu">
                                <div class="orden-logos">
                                    <div>
                                        <li><a class="dropdown-item" href="#"><img  class="logos" src="../images/logos/carton network.png" alt=""></a></li>
                                        <li><a class="dropdown-item" href="#"><img  class="logos" src="../images/logos/disney.png" alt=""></a></li>
                                        <li><a class="dropdown-item" href="#"><img  class="logos" src="../images/logos/Harry potter.png" alt=""></a></li>
                                        <li><a class="dropdown-item" href="#"><img  class="logos" src="../images/logos/jurassic park.png" alt=""></a></li>
                                        <li><a class="dropdown-item" href="#"><img  class="logos" src="../images/logos/marvel.png" alt=""></a></li>
                                        <li><a class="dropdown-item" href="#"><img  class="logos" src="../images/logos/dc.png" alt=""></a></li>
                                    </div>
        
                                    <div>
                                        <li><a class="dropdown-item" href="#"><img  class="logos" src="../images/logos/pokemon.png" alt=""></a></li>
                                        <li><a class="dropdown-item" href="#"><img  class="logos" src="../images/logos/sport.png" alt=""></a></li>
                                        <li><a class="dropdown-item" href="#"><img  class="logos" src="../images/logos/star wars.png" alt=""></a></li>
                                        <li><a class="dropdown-item" href="#"><img  class="logos" src="../images/logos/stranger things.png" alt=""></a></li>
                                        <li><a class="dropdown-item" href="#"><img  class="logos" src="../images/logos/The lord of the rong.png" alt=""></a></li>
                                        <a href="">Ver todos</a>
                                    </div>
                                </div>                          
                            </ul>
                        </div>
    
                    </div>
    
                    <a href="">Como comprar?</a>
                    <a href="">Se el primero</a>
    
                </div>
            </div>
        </header>

        <main class="ordenLogin">
            <section  id="contRegistro">
                <form id="login"> 
                    <fieldset>
                        <div class="formRegistro">
                                <div>
                                  <label for="Usuario">Nombre/Usuario</label>
                                  <br>
                                  <input class="inputRegistro" type="text" name="" id="usuario" placeholder="Usuario"> 
                                  <br><br>
                      
                                  <label for="Contraseña">Contraseña</label>
                                  <br>
                                  <input class="inputRegistro"  type="password" name="" id="contraseña" placeholder="Contraseña">
                                  <br><br>
                                  <button id="btnLogin">Entrar</button>
                                  <a href="">Olvidaste tu Contraseña?</a>
                                </div>
        
                                <div>
                                  <span>No tenes Usuario??</span>
                                  <button id="btnRegistro" >Registrate</button>
                                </div>
                        </div>
                    </fieldset>
                    </form>

                    <div class="contimgLogin">
                        <div>
                            <img class="imgLogin" src="../img/otros/homeroMuerte.png" alt="">
                        </div>
                    </div>
            </section>

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>    
    <script src="../main.js"></script>
    <script src="../loginRegistro.js"></script>
</body>
</html>
